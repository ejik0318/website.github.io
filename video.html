<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
 
  <style>
    /* 기본 설정 */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      /* 가로 스크롤 방지 */
    }

    /* 전체 페이지 */
    .page {
      width: 1920px;
      min-height: 3000px;
      margin: 0 auto;
      background-color: #010101;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 상단 바 */
    .topbar {
      width: 100%;
      height: 100px;
      background-color: #ff2020;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .topbar span {
      color: white;
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .topbar span:hover {
      color: #14812d;
    }

    /* 이미지 섹션 */
    .IMG-section {
      position: relative;
      width: 1920px;
      height: 1000px;
    }

    .IMG-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 이미지 위 버튼 */
    .overlay-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 60px;
      background: linear-gradient(135deg, #ff4d4d, #ff6666);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    /* 버튼 호버 시 효과 */
    .overlay-btn:hover {
      background: linear-gradient(135deg, #ff7373, #ff4040);
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 0, 0, 0.5);
    }

    /* 표 섹션 */
    .table-section {
      margin-top: 80px;
      text-align: center;
    }

    .table-section h1,
    .table-section h2 {
      margin: 20px 0;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 18px;
    }

    th,
    td {
      border: 1px solid #999;
      padding: 10px 15px;
      text-align: center;
    }

    /* 이미지 행 */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .image-row img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* 추가 콘텐츠 */
    .extra-section {
      width: 1920px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #444;
      height: 1900px;
    }
  </style>
</head>

<body>

            <!-- 상단 바 -->

      <img src="국기.png" alt="국기" style="width:50px; height:50px; vertical-align:middle; border-radius:50%;">
    </span>
    <span onclick="location.href='history.html'">History</span>
    <span onclick="location.href='food.html'">Artifacts</span>
    <span onclick="location.href='opera.html'">Opera</span>
    <span onclick="location.href='Tourist.html'">Tourist attraction</span>
